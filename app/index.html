<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice Game</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    
    
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="/temp/styles.css">
    <!-- endbuild -->
  </head>

  <body>
    <div class="wrapper">
       <div class="player player--active">
         <div class="player__name">Player 1</div>
         <div class="player__score">0</div>
         <div class="player__current-box">
           <div class="player__current-label">Current</div>
           <div class="player__current-score">11</div>
         </div>
       </div>
 
       <div class="player">
         <div class="player__name">Player 2</div>
         <div class="player__score" id="score__2">0</div>
         <div class="player__current-box">
           <div class="player__current-label">Current</div>
           <div class="player__current-score">0</div>
         </div>
       </div>
 
       <button class="btn__new"><i class="ion-ios-plus-outline"></i>New game</button>
       <button class="btn__roll"><i class="ion-ios-loop"></i>Roll dice</button>
       <button class="btn__hold"><i class="ion-ios-download-outline"></i>Hold</button>
 
       <img src="assets/images/dice-5.png" alt="Dice" class="dice">
    </div>


    <!-- build:js js/app.js -->
    <script src="/temp/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
